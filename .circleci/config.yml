version: 2.1

orbs:
  cli: circleci/circleci-cli@0.1.4

resources:
  semver_tags: &semver_tags
    tags:
      # Simplified SemVer regex
      only: /^\d+\.\d+\.\d+$/

workflows:
  main:
    jobs:
      - test:
          filters:
            <<: *semver_tags
      - publish-dev:
          requires:
            - test
          filters:
            branches:
              ignore: master
            tags:
              ignore: /.*/
          context: orb-publishing
      - publish:
          requires:
            - test
          filters:
            <<: *semver_tags
            branches:
              ignore: /.*/
          context: orb-publishing

jobs:
  test:
    executor: cli/default
    steps:
      - checkout
      - cli/install
      - run:
          name: "Validate Orb config"
          command: circleci orb validate orb.yml
  publish:
    executor: cli/default
    steps:
      - checkout
      - run:
          name: "Publish orb via the CircleCI CLI"
          command: circleci orb publish orb.yml titel-media/wireguard@${CIRCLE_TAG}
  publish-dev:
    description: Publish PR's to dev releases on Orb registry
    executor: cli/default
    steps:
      - checkout
      - run:
          name: "Publish orb via the CircleCI CLI"
          command: |
            CIRCLE_PR_NUMBER=$(echo $CI_PULL_REQUEST | cut -d/ -f7)
            if [ "x" != "x$CIRCLE_PR_NUMBER" ]; then
              circleci orb publish orb.yml titel-media/wireguard@dev:pr-${CIRCLE_PR_NUMBER}
            else
              echo "Skipping dev orb publising as build is not attached to a pull request"
            fi
